<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as toBuy" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="toBuyItem in toBuy.toBuyList">Buy {{toBuyItem.quantity}} {{toBuyItem.name}} <button ng-click="toBuy.buyThisItem($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="toBuy.toBuyList.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as alreadyBought" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="alreadyBoughtItem in alreadyBought.alreadyBoughtList">Bought {{alreadyBoughtItem.quantity}} {{alreadyBoughtItem.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="alreadyBought.alreadyBoughtList.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
